<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body onload="show()" style="background-image: url(notes1.jpg);" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" id="find" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
        
      </nav>
    <div class="container my-3">
        <h1>Welcome to 'My Notes' created by -"Tarun"</h1>
        <div class="card" style="background-color: black; color: yellow;">
            <div class="card-body">
                <h5 class="card-title"> Add a Note</h5>
                <div class="form-floating">
                    <textarea class="form-control" id="text" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px; background-color: rgb(250, 250, 124); border: solid 1px black;"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>
                <button class="btn btn-primary" id="mybtn" onclick="add()" style="border: solid 1px black;">Add Note</button>
            </div>
        </div>
        <hr>
        <h2>Your Notes</h2>
        <div class="row container-fluid my-2 mx-2" id='Notes'>
        </div>
        <hr>
        <div><h4>NOTE-</h4><h3>If you want to delete all of your notes ,please click "Delete All" button below and refresh the page.</h3>
        <button class="btn btn-primary" onclick="localStorage.clear()" style="border: solid 1px black;">Delete All</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
